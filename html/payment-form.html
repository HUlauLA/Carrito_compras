<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de pago</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Tienda</a>
        <div class="ms-auto">
          <button id="btnOpenCart" class="btn btn-outline-primary">
            <i class="bi bi-cart"></i>
            <span id="cartCount" class="badge text-bg-primary ms-1">0</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- #region alert -->
    <div
      id="form-alert"
      class="alert alert-danger d-none"
      role="alert"
      style="
        position: absolute;
        top: 20px;
        left: 100%;
        transform: translateX(-120%);
        z-index: 1050;
        min-width: 400px;
        max-width: 600px;
        text-align: left;
      "
    ></div>
    <!-- #enregion alert -->

    <main class="container mt-5">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi enim
        nesciunt, quisquam aliquid laudantium nihil excepturi voluptate
        praesentium dolorum ratione molestiae voluptas nisi modi provident
        cupiditate beatae expedita nostrum assumenda!
      </p>

      <!-- #region Form -->
      <form id="contact-form">
        <div class="row">
          <h4>Datos de contacto</h4>
          <div class="col-6 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombres"
              aria-label="Nombres"
            />
          </div>
          <div class="col-6 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Apellidos"
              aria-label="Apellidos"
            />
          </div>
          <div class="col-6 mb-3">
            <input
              type="tel"
              class="form-control"
              placeholder="Télefono"
              aria-label="Télefono"
            />
          </div>
          <div class="col-6 mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Correo electrónico"
              aria-label="Correo electrónico"
            />
          </div>
          <div class="col-12 mb-3">
            <textarea
              name="direccion"
              id="direccion"
              class="form-control"
              placeholder="Dirección"
            ></textarea>
          </div>
          <hr />
          <h3>Datos de pago</h3>
          <div class="col-12 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Número de tarjeta"
              aria-label="Número de tarjeta"
            />
          </div>
          <div class="col-6 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre del titular"
              aria-label="Nombre del titular"
            />
          </div>
          <div class="col-6 mb-3 d-flex column-gap-3">
            <input
              type="text"
              class="form-control"
              placeholder="Mes de vencimiento"
              aria-label="Mes de vencimiento"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Año de vencimiento"
              aria-label="Año de vencimiento"
            />
          </div>
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              placeholder="Código de seguridad"
              aria-label="Código de seguridad"
            />
          </div>
          <div class="col-4 offset-4 d-flex justify-content-evenly mt-5">
            <a href="/" class="btn btn-outline-primary" style="width: 40%"
              >Regresar</a
            >
            <button type="submit" class="btn btn-primary" style="width: 40%">
              Finalizar compra
            </button>
          </div>
        </div>
      </form>
      <!-- #endregion Form-->
    </main>
    <script src="../js/payment.js"></script>
  </body>
</html>
