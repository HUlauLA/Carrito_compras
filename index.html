<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fs-6 fw-bold badge store-color" href="#">
        <i class="bi bi-balloon-heart"></i> Huellitas Felices
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          <i class="bi bi-cart"></i>
          <span id="cartCount" class="badge text-bg-secondary ms-1">0</span>
        </button>
      </div>
    </div>
  </nav>

  <section class="store-color text-center py-5" >
    <i class="fas fa-paw" style="font-size: 3.5rem;"></i>
    <h1 class="text-uppercase mt-4">Lo Mejor Para Tu Mejor Amigo</h1>
    <p class="mb-4 fs-5">Cuidado, amor y productos de calidad para tu mascota.</p>
  </section>

  <main class="container my-4">
    <div class="row g-4">
      <section class="col-12">
        <h1 class="store-text text-center my-4">Nuestros Productos</h1>
        <hr class="d-block mx-auto mb-5" style="border: 2px solid rgb(153, 107, 94); width: 60%;" />

        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-5"></div>
      </section>
    </div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel"><i class="bi bi-cart"></i> Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table align-middle mb-2">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th style="width:110px">Cant.</th>
                  <th class="text-end">Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cart-rows"></tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between small text-muted">
            <span>Subtotal</span>
            <span id="subtotalText">$0.00</span>
          </div>
          <div class="d-flex justify-content-between small text-muted">
            <!-- el JS escribe aquÃ­: "Impuestos (13%)" -->
            <span id="taxRateText">Impuestos (0%)</span>
            <span id="taxesText">$0.00</span>
          </div>
          <hr class="my-2">
          <div class="d-flex justify-content-between fs-5">
            <strong>Total</strong>
            <strong id="totalText">$0.00</strong>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button id="emptyCart" class="btn btn-outline-secondary w-50">Vaciar</button>
            <button id="btnConfirm" class="btn btn-success w-50" disabled>Confirmar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- App -->
  <script type="module" src="js/main.js"></script>
</body>

<footer class="store-color-secondary mt-5">
  <div class="container py-5">
    <p class="text-center mb-0">&copy; Todos los Derechos Reservados 2025</p>
  </div>
</footer>

</html>
