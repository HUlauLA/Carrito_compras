<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Tienda</a>
      <div class="ms-auto">
        <button id="btnOpenCart" class="btn btn-outline-primary">
          <i class="bi bi-cart"></i>
          <span id="cartCount" class="badge text-bg-primary ms-1">0</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <section class="col-12 col-lg-8">
        <h2 class="h4 mb-4">Catálogo</h2>
        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
      </section>

      <aside class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Carrito</h2>

            <div class="table-responsive">
              <table class="table align-middle mb-2">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th style="width:110px">Cant.</th>
                    <th class="text-end">Subtotal</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cart-rows"></tbody>
              </table>
            </div>

            <div class="d-flex justify-content-between small text-muted">
              <span>Subtotal</span>
              <span id="subtotalText">$0.00</span>
            </div>
            <div class="d-flex justify-content-between small text-muted">
              <!-- el JS escribe aquí: "Impuestos (13%)" -->
              <span id="taxRateText">Impuestos (0%)</span>
              <span id="taxesText">$0.00</span>
            </div>
            <hr class="my-2">
            <div class="d-flex justify-content-between fs-5">
              <strong>Total</strong>
              <strong id="totalText">$0.00</strong>
            </div>

            <div class="d-flex gap-2 mt-3">
              <button id="emptyCart" class="btn btn-outline-secondary w-50">Vaciar</button>
              <button id="btnConfirm" class="btn btn-primary w-50" disabled>Confirmar compra</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- App -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
